<body>
    <!-- Create a function findIndex(array, word) that searches an array for a string (in the 'word' parameter) and returns the index of the first appearance of the string. If it doesn't exist in the array, return -1.
    findIndex(['green', 'red', 'blue', 'red'], 'red') => 1
    findIndex(['green', 'red', 'blue', 'red'], 'yellow') => -1 -->
    <script>
        function findIndex(array, word) { //create a function which takes two argument an array and a word and we are checking if the word is in array then return 1 otherwise -1;

            for(let i = 0; i < array.length; i++) {
                if(array[i] === word) {
                    return i;
                }
            }

            return -1;
        }

        console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
        console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));
    </script>
