<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11m</title>
</head>
<body>
    <!-- - Update exercise 111 to also handle these cases:
    minMax([]) => { min: null, max: null }
    minMax([3]) => { min: 3, max: 3 } -->
    <script>
        function minMax(nums) {
            if(nums.length === 0){
                    return {min: null, max: null}
            }

            const result = {
                min: nums[0],
                max: nums[0]
            }
            
            for(let i = 0; i < nums.length; i++) {
                const value = nums[i];

                if(value < result.min){
                    result.min = value;
                }

                if(value > result.max){
                    result.max = value;
                }

            }
            return result;
        };

        console.log(minMax([1, -3, 5]));
        // console.log(minMax([-2, 3,-5, 7, 10]));

    </script>
</body>
</html>
