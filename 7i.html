<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7i</title>
</head>
<body>
    <script>
        function convertLength(length, from, to) {
            if(from !== 'km' && from !== 'miles' && from !== 'ft') {
                return`Invalid ${from}`;
            } else if(from !== 'km' && from !== 'miles' && from !== 'ft') {
                return`Invalid ${to};`
            }

            
            if(from === 'km' && to === 'miles') {
                return `${length / 1.6} Miles`;
            } else if(from === 'miles' && to === 'km') {
                return `${length * 1.6} Km`;
            } else if(from === 'miles' && to === 'ft') {
                return `${length * 5280} ft`;
            } else if(from === 'km' && to === 'ft') {
                return `${length * 3281} ft`;
            } else if(from === 'ft' && to === 'km') {
                return `${length / 3281} km`;
            } else if(from === 'ft' && to === 'miles') {
                return `${length / 5280} km`;
            } else if(from === to) {
                return `${length} ${to}`;
            } else {
                return`Invalid`;
            }
        }
        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'km', 'miles'));
        console.log(convertLength(16405, 'ft', 'km'));
        console.log(convertLength(26400, 'ft', 'miles'));
        console.log(convertLength(5, 'miles', 'miles'));
        console.log(convertLength(5, 'lbs', 'lbs'));
    </script>
</body>
</html>
