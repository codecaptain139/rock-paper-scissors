<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11v</title>
</head>
<body>
    <!-- - We'll do the famous FizzBuzz problem. Create a loop that displays 1 to 20 in the console. If the number is divisible by 3, display 'Fizz' instead of the number. If it's divisible by 5, display 'Buzz' instead. If it's divisible by 3 and 5, display 'FizzBuzz' instead. (Reminder: divisible by 3 means num % 3 === 0).
    1, 2, Fizz, 4, Buzz, Fizz, 7, 8, ... 13, 14, FizzBuzz, 16, 17, ... -->
    <script>
        for(let i = 1; i <= 20; i++) { //Here we print numbers from 1 to 20.
            if(i % 3 === 0 && i % 5 === 0) { //Check if the number is divisible by 3 as well as 5 then print 'FizzBuzz'.
                console.log('FizzBuzz')

            } else if (i % 3 === 0) { //If divisible by 3 then 'Fizz'
                console.log('Fizz')

            } else if (i % 5 === 0) { //If divisible by 5 then 'Buzz'
                console.log('Buzz')

            } else {
                console.log(i) //If nothing satisfied then simply print the number.
            }
        }
    </script>
</body>
</html>
