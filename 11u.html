    <!--In exercise 1lt, one problem with .reverse() is that it doesn't create a copy of the array it is reversing. It modifies the original array. Update the code so the function does not modify the original array. (Hint:
    use the .slice() method to create a copy of an array's values).
    const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
    console.log(removeEgg(foods)) => ['egg', 'apple', 'ham']
    console.log(foods) => ['egg', 'apple', 'egg', 'egg', 'ham'] -->
    <script>
        function removeEgg(foods) {
            const foodCopy = foods.slice(); //Here we create a copy of foods variable 
            const reversedFoods = foodCopy.reverse(); //and then change that copy don't disturb our foods variable at all.

            const result = []; //this is to save the return value.
            let eggsRemoved = 0; //through this we count that we dont have to remove egg word more than 2 times.

            for(let i = 0; i < reversedFoods.length; i++) {
                if(reversedFoods[i] === 'egg' && eggsRemoved < 2) { //This is and operator when both the condition is true then it works.
                    eggsRemoved++;
                    continue;
                }

                result.push(reversedFoods[i]); //In the last we push the index into reversedFoods array.
            }

            return result.reverse(); //And then reverse the result.
        }

        const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
        console.log(removeEgg(foods));
        console.log(foods);
    </script>
