    <!-- Create a for loop that counts up from 0 to 10, but counts up by 2 (0, 2, 4, ..., 8, 10). -->
    <script>
        for(let i = 0; i <= 10; i += 2) { // Here we are creating a for loop which initialize with "0" and a condition when to stop and in this loop condition is like we stop the loop if i is euqals to 10 or less than 10 and in iteration we are updating the value by 2.
            console.log(i); // Here we are printing the value in the console.
        }
    </script>
