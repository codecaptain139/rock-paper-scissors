<!DOCTYPE html>
<html>
  <head>
    <title>9 i</title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      displayCartQuantity();
    ">Reset Cart</button>


    <p class="js-cart-quantity"></p> <!--This is the paragraph to display message on the page instead of on the console.-->

    <script>
      let cartQuantity = 0;

      displayCartQuantity(); //Display the cart quantity when the page first gets loaded.

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return; //Here we use return to stop the function from continuing when a certain condition is met. If we dont't return the function then it will show alert message but it also add the value. For example- We added a condition to show an alert if the value goes above 10 and say 'Cart is full'. But if we don't use return, the function will still add the value and also alert the message, because below we have written the code to add the values to the cart.
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;

        displayCartQuantity();
      }

      function displayCartQuantity() {
            document.querySelector(".js-cart-quantity")
            .innerHTML = `Cart Quantity: ${cartQuantity}`;
        };
    </script>
  </body>
</html>
