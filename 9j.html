<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10i</title>
</head>
<body>
    <p>
      <button onclick="updateCalculation('1')">1</button>

      <button onclick="updateCalculation('2')">2</button>

      <button onclick="updateCalculation('3')">3</button>

      <button onclick="updateCalculation('+')">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4')">4</button>

      <button onclick="updateCalculation('5')">5</button>

      <button onclick="updateCalculation('6')">6</button>

      <button onclick="updateCalculation('-')">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7')">7</button>

      <button onclick="updateCalculation('8')">8</button>

      <button onclick="updateCalculation('9')">9</button>

      <button onclick="updateCalculation('*')">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0')">0</button>

      <button onclick="updateCalculation('.')">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation)

        //Idr pe set item karna padega because when someone click on = to final value yahi se set hogi.
        localStorage.setItem('calculation', calculation);
        ">=</button>

      <button onclick="updateCalculation('/')">/</button>
    </p>

    <p>
        <button onclick="
            calculation = '';
            console.log('cleared');
            displayCalculation();

            //Idr se localstorage mein hum value dobara set karenge because when someone click on cleared to value none karni padegi otherwise page reload hone ke bad bhi purani calculation se hi start ho jayega.
            localStorage.setItem('calculation', calculation);
            ">Clear</button>
    </p>

    <p class="js-display-calculation"></p>

    <script>
        let calculation = localStorage.getItem('calculation') || '';

        function updateCalculation(value) {
            calculation += value;
            console.log(calculation);

            displayCalculation();


            localStorage.setItem('calculation', calculation);
        }

        function displayCalculation() {
            document.querySelector(".js-display-calculation")
            .innerHTML = calculation;
        };
    </script>
</body>
</html>
