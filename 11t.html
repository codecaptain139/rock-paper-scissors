<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- Arrays have a method called .reverse(), which reverses the order of the values in the array. Using .reverse(), update exercise 11s to only remove the last 2 eggs from the array.
    removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']) => ['egg', 'apple','ham'] -->
    <script>
        function removeEgg(foods) {
            const reversedFoods = foods.reverse(); //We want to delete 2 eggs word from right side that's why we use reverse method here we reverse the food array and then follow the same process like previous question.

            const result = [];
            let eggsRemoved = 0;

            for(let i = 0; i < foods.length; i++) {
                if(reversedFoods[i] === 'egg' && eggsRemoved < 2) {
                    eggsRemoved++;
                    continue;
                }

                result.push(reversedFoods[i]);
            }

            return result.reverse()
        }

        console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
</body>
