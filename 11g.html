<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Create a loop that takes an array of numbers and creates a new array
    where each number is increased by 1.
    [1, 2, 3] => [2, 3, 4] -->
    <script>
        const array = [1, 2, 3]; //A.T.Q we create a array.
        
        const result = []; //When in the function values gets return and we have to store it into a variable so at that time this variable work like a box to store the value.

        for(let i = 0; i < array.length-1; i++) {
            result.push(array[i] + 1);
        }

        console.log(result);
    </script>
</body>
</html>
