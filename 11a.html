<body>
    <!-- Q-1 Create an array of numbers: const nums= [10, 20, 30]; Modify the last value in this array and change it to 99. -->

    <script>
        const nums = [10, 20, 30]; // We create an Array.
        console.log(nums); // We log that Array into the console.
        nums[2] = 99; // We manipulate the value of index number 2 of nums array.
        console.log(nums)// And again log into the console.
    </script>
</body>
