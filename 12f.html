<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 12f. Continuing from 12e, if we click the button, wait 1 to 1.5 seconds, and then click the button again, notice that the second time, the message disappears very quickly (because the first setTimeout is still running and will make the message disappear very soon).
    Modify the code so when we click the button, it "refreshes" the 2 second wait time (waits for 2 seconds again and removes message).
    Hint: you can cancel the previous setTimeout using clearTimeout() -->
    <button class="cart-button" onclick="updateButton()">Add to cart</button>
     <p class="added-para"></p>
     <script>
        let timeoutId; 

        function updateButton() {
            const inputElement = document.querySelector('.added-para');
            inputElement.innerText = 'Added';

            clearTimeout(timeoutId); //To stop the setTimeout function we need to store it's id in some variable and put into JS build in clearTimeout function. It stop the function when someone click the start button twice.
             //
            
            timeoutId = setTimeout(function(){ //Here I already declare timeoutId variable outside the function and here I am storing the Id of this setTimeout function oiinto this variable and pass it into the clearTimeout.
                inputElement.innerText = '';
            }, 10000);
        }
     </script>
</body>
</html>
