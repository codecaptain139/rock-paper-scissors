<body>
    <!-- 11e. Create a for loop that counts down from 5 to 0. -->
    <script>
        for(let i = 5; i >= 0; i--) { // A.T.Q we have to create a for loop that initialize with 5 and the condition is stop when i is greater than or equal's to 0 and in iteration we are subtracting the value after every loop.
            console.log(i) // Here we simply log the variable value into the console.
        };
    </script>
</body>
