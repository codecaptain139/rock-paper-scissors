<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12j</title>
</head>
<body>
    <!-- - Create an arrow function called 'multiply' that takes 2 numbers, multiplies them together, and returns the result.
    multiply(2, 3) => 6
    multiply(7, 10) => 70 -->
    <script>
        const multiply = (a, b) => { //This is an arrow function which have two parameters.
            return a * b; //It return the multiplay of these parameters.
        };

        console.log(multiply(2, 3));
        console.log(multiply(7, 10));
    </script>
</body>
</html>
