<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12n</title>
</head>
<body>
    <!-- . Create a function removeEgg (foods) that takes an array of strings and returns an array where the string 'egg' is removed. Create this function using .filter() instead of a loop.
    removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']) => ['apple', 'ham'] -->
    <script>
        function removeEgg(foods) {
            return foods.filter((value) => value !== 'egg'); //Here we are filtering the value which is equals to string 'egg'.
        }

        console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
</body>
</html>
