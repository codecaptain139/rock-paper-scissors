<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11f</title>
</head>
<body>
    <script>
        let i = 0; //So in While loop first we create a variable.

        while(i <= 10) { //Then we have a condition in this question condition is i is less than or equal to 10.

            console.log(i); //This is what we have to log or print again and again.

            i += 2; //This is the iteration. Iteration means what to do when loops conditions is true.
        }
        

        let b = 5; //This is a variable

        while(b >= 0) { //this is the condition that b is greater than or equal to 0.

            console.log(b); //This is what we have to log or print again and again.

            b--; // In iteration we are constantly decreasing the value of b by one.
        }
    </script>
</body>
</html>
