<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12c</title>
</head>
<body>
    <!-- - Create the button below. When clicking the button, after 1 second, the text inside the button changes to 'Finished!'.
    (Hint: use setTimeout() and the DOM) -->
    <button class="js-button" onclick="updateButton()">Start</button> <!--First we create a button with the text start.-->
    <script>
        function updateButton() {
            const inputElement = document.querySelector('.js-button');

            setTimeout(function() { //It can take two parameter first we declare function and then timer for how long we want to delay the code.
                inputElement.innerText = 'Finished!';
        }, 1000);
    };
    </script>
</body>
</html>
