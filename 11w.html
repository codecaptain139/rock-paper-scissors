<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11w</title>
</head>
<body>
    <script>
        function findIndex(array, word) { //create a function which takes two argument an array and a word and we are checking if the word is in array then return 1 otherwise -1;

            for(let i = 0; i < array.length; i++) {
                if(array[i] === word) {
                    return i;
                }
            }

            return -1;
        }

        function unique(array) {
            const result = [];

            for(let i = 0; i < array.length; i++) {
                const word = array[i]
                if (findIndex(array, word) === -1) {
                    result.push(word);
                }
            }
            return result;
        }

        console.log(unique(['green', 'red', 'blue', 'red']));
        console.log(unique(['red', 'green', 'green', 'red']));
    </script>
</body>
</html>
