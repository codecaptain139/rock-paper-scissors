<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10i</title>
    <link rel="stylesheet" href="/styles/10i.css">
</head>
<body>
    <p class="js-calculation calculation"></p>

    <p>
      <button class="calculate-button grey-button" onclick="updateCalculation('1')">1</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('2')">2</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('3')">3</button>

      <button class="calculate-button orange-button" onclick="updateCalculation('+')">+</button>
    </p>

    <p>
      <button class="calculate-button grey-button" onclick="updateCalculation('4')">4</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('5')">5</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('6')">6</button>

      <button class="calculate-button orange-button" onclick="updateCalculation('-')">-</button>
    </p>

    <p>
      <button class="calculate-button grey-button" onclick="updateCalculation('7')">7</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('8')">8</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('9')">9</button>

      <button class="calculate-button orange-button" onclick="updateCalculation('*')">*</button>
    </p>

    <p>
      <button class="calculate-button grey-button" onclick="updateCalculation('0')">0</button>

      <button class="calculate-button grey-button" onclick="updateCalculation('.')">.</button>

      <button class="calculate-button grey-button" onclick="
        calculation = eval(calculation); //eval() takes the string and run it as code.
        console.log(calculation);
        displayCalculation();

        //Idr pe set item karna padega because when someone click on = to final value yahi se set hogi.
        localStorage.setItem('calculation', calculation);
        ">=</button>

      <button class="calculate-button orange-button" onclick="updateCalculation('/')">/</button>
    </p>



    <p>
        <button class="clear-button calculate-button grey-button" onclick="
            calculation = '';
            console.log('cleared');
            displayCalculation();

            //Idr se localstorage mein hum value dobara set karenge because when someone click on cleared to value none karni padegi otherwise page reload hone ke bad bhi purani calculation se hi start ho jayega.
            localStorage.setItem('calculation', calculation);
            ">Clear</button>
    </p>

    <p class="js-display-calculation"></p>

   <script src="/scripts/10i.js"></script>
</body>
</html>
