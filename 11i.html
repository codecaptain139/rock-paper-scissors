<body>
    <!-- - Create a function add Num (array, num) that takes an array of numbers and returns an array where each number is increased by 'num'.
    addNum([1, 2, 3], 2) => [3, 4, 5]
    addNum([1, 2, 3), 3) => [4, 5, 6]
    addNum([-2, -1, 0, 99], 2) => [0, 1, 2, 101] -->
    <script>
        function addNum(array, num) { //A.T.Q we created a function which takes an array and a num.
            const newArray = []; // and then we create a empty array to save the newarray.

            for(let i = 0; i < array.length; i++) { //Through this line of code we are accessing the each and every index of the array.
                newArray.push(array[i] + num);// and after accessing we are pushing it into newArray and add the num into the each and every value of the array.
            }

            return newArray; // In the end we return the newArray.
        }

        //Now we are invoking the function by giving them different Arrays and nums.
        console.log(addNum([1, 2, 3], 2));
        console.log(addNum([1, 2, 3], 3));
        console.log(addNum([-2, -1, 0, 99], 2));
    </script>
</body>
